<!DOCTYPE html>
<html lang="ko">

<head>

                    </a>

                <button class="icon_google">
                    <a href="#">
                    </a>
                </button>
            </section>

            <!------ 	하단 텍스트 메뉴 ↓ ------>

                <span>
                    <a class="login_id_pw" href="#">회원가입</a>

                <div>|</div>

            </div>
            <!------ 	하단 텍스트 메뉴 ↑ ------>
            <!------ 인기상품(베스트아이템) 바로가기? ------>
            <div class="cm"></div>
            <!------ 인기상품(베스트아이템) 바로가기? ------>
